<h1 mat-dialog-title>Add a new subject</h1>
<div *ngIf="iseditContentShow">

  <div mat-dialog-content>
    <form [formGroup]="subjectForm" class="my-3">

      <mat-form-field>
        <mat-select formControlName="course" placeholder="Select Course">
          <mat-option *ngFor="let c of listCourse" [value]="c.name">{{ c.name}}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Semester</mat-label>
        <input matInput formControlName="semester">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Subject</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Marks</mat-label>
        <input matInput formControlName="marks">
      </mat-form-field>
    </form>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button (click)="onSave()" [disabled]="subjectForm.invalid">Save</button>


  </div>

</div>

<!-- <div *ngIf="deleteSubject()"> -->
<div *ngIf="isdeleteContentShow">

  <h2 mat-dialog-title>{{ data.title }}</h2>
  <div mat-dialog-content>
    <p>{{ data.message }}</p>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No</button>
    <button mat-button color="warn" (click)="onYesClick()">Yes</button>
  </div>
</div>
