
<div class = "d-flex justify-content-center">
<button type="submit"  class="btn btn-primary" mat-raised-button (click)="addDialog()" >Add Course</button>
</div>
<div *ngIf="courses.length === 0" class="text-center">
    <p>No record!</p>
</div>
<div *ngIf="courses.length > 0" class="d-flex justify-content-center  m-5 ">

    
    <table class="table table-hover table-striped table-bordered table-condensed">
        <thead>
            <tr>
                <td>ID</td>
                <td>Course</td>
                <td>Duration</td>
                <td>Actions</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let course of courses">
                <td>{{course.id}}</td>
                <td>{{course.name}}</td>
                <td>{{course.duration}}</td>
                <td><button  class="btn btn-primary" (click)="editCourse(course!)" >Edit</button>
                    <button  color="warn" class="btn btn-danger" (click)="deleteCourse(course.id!)"> Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
