    <button type="submit"  class="btn btn-primary" mat-raised-button (click)="addcourse()" >Add Course</button>

                <td>Id</td>
                <td>Course</td>
                <td>Duration</td>
                <td>Actions</td>
            </tr>
        </thead>

            <tr *ngFor="let course of courses">

                <td><button type="button" class="btn btn-primary" >Edit</button>

                </td>
            </tr>
        </tbody>
    </table>
