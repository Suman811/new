<div class = "d-flex justify-content-center">
    <button type="submit"  class="btn btn-primary" mat-raised-button (click)="openDialog()" >Add Course</button>

        <thead>
            <tr>
               
                <td>Course</td>
                <td>Duration</td>
                <td>Actions</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let course of courses">
                
                <td>{{course.name}}</td>
                <td>{{course.duration}}</td>
                <td><button type="button" class="btn btn-primary" routerLink="edit"  >Edit</button>
                    <button  type="button" color="warn"class="btn btn-danger" routerLink="confirmdialog"> Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
