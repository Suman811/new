<div>
    <h3>Edit Course</h3>
    <label>
      Name:
      <input [(ngModel)]="editingCourse.name" placeholder="Name">
    </label>
    <label>
      Duration:
      <input [(ngModel)]="editingCourse.duration" placeholder="Duration">
    </label>
    <button (click)="saveCourse()">Save</button>
    <button (click)="cancelEdit()">Cancel</button>
  </div>
