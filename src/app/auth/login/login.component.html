<div class ="container d-flex justify-content-center align-items-center min-vh-100" >
    <div class = "col-12 col-md-8 col-lg-6">
    
   <form [formGroup]="loginform" (submit)="saveform()" class="p-4 border rounded bg-light">
  
    <h2 class="mb-5">Login</h2>
      <div class="mb-5">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control"  minLength="3" formControlName="email" id="email" placeholder="Enter your email">
       <div *ngIf="getControl('email')?.errors && getControl('email')?.touched">
        <small class="text-danger" *ngIf="getControl('email')?.errors?.['required']">Email is required</small>
        <small class="text-danger" *ngIf ="getControl('email')?.errors?.['email']">Invalid Email</small>
        </div>
      </div>
  
       <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control"  formControlName="password" id="password" placeholder="Enter your password">
        <div *ngIf="getControl('password')?.errors && getControl('password')?.touched">
          <small class="text-danger">Password should have atleast one Uppercase, one lowercase,  one special character and a digit and should be 8 characters long</small>
          <!-- <small class="text-danger" *ngIf ="getControl('password')?.errors">Password should have atleast one Uppercase, one lowercase,  one special character and a digit and should be 8 characters long.</small> -->
          </div>
        
      </div> 



      
      
      
      <button type="submit" [disabled]="loginform.invalid" class="btn btn-primary">Submit</button>
    </form>
    </div>
  
  </div>
